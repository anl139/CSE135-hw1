<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Language Demo</title>

    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
        }
        fieldset {
            margin-top: 1.5rem;
            padding: 1rem;
        }
        label {
            display: block;
            margin-top: 0.75rem;
        }
        select, input, textarea, button {
            font: inherit;
            padding: 0.4rem;
            margin-top: 0.25rem;
        }
        #response {
            margin-top: 1.5rem;
            padding: 1rem;
            border: 1px solid #ddd;
            background: #fafafa;
        }
        .muted {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QY32B78PS6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-QY32B78PS6');
</script>
</head>

<body>

<h1>Echo Demo — Multiple Languages</h1>

<p class="muted">
    This page submits data to server-side echo programs written in
    PHP, Python, or C/C++. With JavaScript enabled, one dynamic form is used.
    With JavaScript disabled, reduced static forms are provided.
</p>

<!-- ========================================================= -->
<!-- JavaScript-enabled dynamic form -->
<!-- ========================================================= -->

<form id="echoForm">
    <fieldset>
        <legend>Echo Request (JavaScript Enabled)</legend>

        <label>
            Language / Endpoint:
            <select id="language">
                <option value="php">PHP</option>
                <option value="python">Python</option>
                <option value="cpp">C / C++</option>
            </select>
        </label>

        <label>
            HTTP Method:
            <select id="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
        </label>

        <label>
            Encoding:
            <select id="encoding">
                <option value="application/x-www-form-urlencoded">
                    x-www-form-urlencoded
                </option>
                <option value="application/json">
                    application/json
                </option>
            </select>
        </label>

        <label>
            Name:
            <input type="text" id="name" value="Alice">
        </label>

        <label>
            Message:
            <textarea id="message" rows="3">Hello Echo</textarea>
        </label>

        <button type="submit">Send Request</button>
    </fieldset>
</form>

<div id="response" aria-live="polite"></div>

<script>
(function () {
    const form = document.getElementById('echoForm');
    const responseBox = document.getElementById('response');

    const endpoints = {
        php:    'cgi-bin/echo-php.php',
        python: 'cgi-bin/echo-python.py',
        cpp:    'cgi-bin/echo-cpp.cgi'
    };

    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const language = document.getElementById('language').value;
        const method   = document.getElementById('method').value;
        const encoding = document.getElementById('encoding').value;

        const data = {
            name: document.getElementById('name').value,
            message: document.getElementById('message').value
        };

        let url = endpoints[language];
        let options = {
            method: method,
            headers: { 'Accept': 'application/json' }
        };

        if (method === 'GET') {
            url += '?' + new URLSearchParams(data);
        } else {
            if (encoding === 'application/json') {
                options.headers['Content-Type'] = 'application/json';
                options.body = JSON.stringify(data);
            } else {
                options.headers['Content-Type'] =
                    'application/x-www-form-urlencoded';
                options.body = new URLSearchParams(data);
            }
        }

        responseBox.textContent = 'Sending request...';

        try {
            const res = await fetch(url, options);
            const text = await res.text();
            responseBox.innerHTML = '<pre>' + text + '</pre>';
        } catch (err) {
            responseBox.textContent = 'Request failed.';
        }
    });
})();
</script>

<!-- ========================================================= -->
<!-- No JavaScript fallback -->
<!-- ========================================================= -->

<noscript>
    <hr>

    <h2>No JavaScript — Reduced Mode</h2>
    <p class="muted">
        JavaScript is disabled. Each form below performs the same echo
        operation using a different server-side language.
    </p>

    <fieldset>
        <legend>Echo — PHP</legend>
        <form method="post" action="cgi-bin/echo-php.php">
            <input type="hidden" name="_method" value="POST">
            <label>Name: <input name="name" value="Alice"></label>
            <label>Message: <input name="message" value="Hello from PHP"></label>
            <button type="submit">Send to PHP</button>
        </form>
    </fieldset>

    <fieldset>
        <legend>Echo — Python</legend>
        <form method="post" action="cgi-bin/echo-python.py">
            <input type="hidden" name="_method" value="POST">
            <label>Name: <input name="name" value="Alice"></label>
            <label>Message: <input name="message" value="Hello from Python"></label>
            <button type="submit">Send to Python</button>
        </form>
    </fieldset>

    <fieldset>
        <legend>Echo — C / C++</legend>
        <form method="post" action="cgi-bin/echo-cpp.cgi">
            <input type="hidden" name="_method" value="POST">
            <label>Name: <input name="name" value="Alice"></label>
            <label>Message: <input name="message" value="Hello from C/C++"></label>
            <button type="submit">Send to C/C++</button>
        </form>
    </fieldset>
</noscript>

</body>
</html>
